<!DOCTYPE html>
<html>

        <title></title>
    </head>
    <body>
        <script type = "text/javascript">
           alert("coding" + "everybody"); // 앞의 문자열과 뒤의 문자열 결합
           alert("coding\n everbody");// 줄바꿈
           alert("coding everybody".length); // 문자의 갯수
           alert("code".indexOf("c")); // indexOf() 안의 문자 위치를 나타냄 시작은 0
        </script>
    </body>
</html>
